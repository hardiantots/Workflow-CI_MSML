name: MLflow Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Run actions/checkout@v3
      uses: actions/checkout@v3

    - name: Set up Python 3.12.7
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-activate-base: false
        activate-environment: mlflow-env
        environment-file: MLProject/conda.yaml
        python-version: 3.12

    - name: Check Env # Name already matches image
      shell: bash -l {0}
      run: |
        echo "Current working directory: $(pwd)"
        echo "Python version: $(python --version)"
        echo "MLflow version: $(mlflow --version)"
        echo "Conda environment: $CONDA_DEFAULT_ENV"

    - name: Install dependencies # Updated name to match image
      shell: bash -l {0}
      run: |
        echo "Conda environment activated: $CONDA_DEFAULT_ENV"

    - name: Run mlflow project
      shell: bash -l {0}
      run: |
        mlflow run MLProject --env-manager local -P data_path=Bank_Personal_Loan_preprocessing.csv

    - name: Get latest MLflow run_id
      id: get_run
      shell: bash -l {0}
      run: |
        RUN_ID=$(mlflow runs list --order-by start_time desc --max-results 1 --query "tags.mlflow.project.entryPoint = 'main'" | awk 'NR==2 {print $1}')
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "Found MLflow Run ID: $RUN_ID"

    - name: Upload to Google Drive # Name already matches image
      run: |
        echo "Placeholder for Google Drive upload functionality."
        # Langkah ini memerlukan pengaturan akses dan kredensial Google Drive API.
        # Anda biasanya akan menggunakan GitHub Action untuk mengunggah ke Google Drive
        # atau skrip khusus yang menggunakan kunci akun layanan.
        # Contoh menggunakan tindakan hipotetis atau gcloud/rclone:
        # - uses: actions/upload-to-google-drive@v1
        #   with:
        #     credentials: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
        #     file_path: ./mlruns # atau jalur artefak tertentu
        #     destination_folder: 'MLflow Artifacts'
        #
        # Atau menggunakan rclone (memerlukan pengaturan rclone dan konfigurasi di secrets):
        # rclone copy ./mlruns gdrive:MLflow_Artifacts

    - name: Build Docker Model
      shell: bash -l {0}
      run: |
        mlflow models build-docker -m runs:/${{ env.RUN_ID }}/model -n bank_model

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Tag Docker Image
      run: docker tag bank_model ${{ secrets.DOCKER_USERNAME }}/bank_model:latest

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/bank_model:latest
