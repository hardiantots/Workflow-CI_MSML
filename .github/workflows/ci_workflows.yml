name: MLflow Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-activate-base: false
        activate-environment: mlflow-env
        environment-file: MLProject/conda.yaml
        python-version: 3.12

    - name: Run MLflow Project
      shell: bash -l {0}
      run: |
        # MLflow will log runs to './mlruns' by default
        mlflow run MLProject --env-manager local -P data_path=Bank_Personal_Loan_preprocessing.csv

    - name: Get Latest Run ID
      id: get_run
      shell: bash -l {0}
      run: |
        # Ensure the 'mlruns' directory exists before listing runs
        # This is implicitly handled by mlflow run creating it, but good practice.
        RUN_ID=$(mlflow runs list --order-by start_time desc --max-results 1 --query "tags.mlflow.project.entryPoint = 'main'" | awk 'NR==2 {print $1}')
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "Found MLflow Run ID: $RUN_ID" # Add for debugging

    - name: Build Docker Image
      shell: bash -l {0}
      run: |
        mlflow models build-docker -m runs:/${{ env.RUN_ID }}/model -n bank_model

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Tag Docker Image
      run: docker tag bank_model ${{ secrets.DOCKER_USERNAME }}/bank_model:latest

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/bank_model:latest
